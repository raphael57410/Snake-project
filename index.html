<!DOCTYPE html>

<html>
  <header>
    <title>Snake&Ladder Game</title>
    <link rel="stylesheet" href="style.css" />
  </header>

  <body>
    <div class="numberPlayer">
      <label for="numberPlayer">Choose number of player</label>
      <select name="numberPlayer" id="numberPlayer">
        <option value="">Please choose an option</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>

    </div>
    <div class="playerName" id="playerName"></div>
    <div>
      <button id="startGame">Start the game</button>
    </div>
    <script type="module" src="./script/main.js"></script>
  </body>
</html>
